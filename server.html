<!--
LED web server
http://aquaticus.info/webled
BeagleBone/Angstrom Linux
-->
<html>
<head>
<title>BeagleBone LED Server</title>
<style>img { border: 0px }</style> <!-- for IE -->
<meta name='viewport' content='width=device-width, initial-scale=1.0'/> <!-- Looks better on smartphones -->
</head>
<body>
<img src='images/imec.jpg'>   
<br>

<form method='get' action='index'>
  <fieldset > 
      <legend>Select preset</legend>
    <select name='preset' >
	<option value='0_preset'>AMLED 120(x3)x160 TOP</option>
	<option value='1_preset'>AMLED 120(x3)x160 BOT</option>
	<option value='2_preset' selected >CPT 240x320 GIP</option>
	<option value='3_preset' >QVGA 320x240</option>
    </select>
    <button type='submit'>Press to send </button>
  </fieldset> 
</form>
<form method='post' action='index'>
  <fieldset >
    <legend>Color</legend>
    <select name='color_select'>
	<option value='0_color_select' selected>Gray</option>
	<option value='1_color_select'>RGB</option>
	<option value='2_color_select'>Red Only</option>
	<option value='3_color_select'>Green Only</option>
	<option value='4_color_select'>Blue Only</option>
    </select>
    <button type='submit'>Press to send </button>
  </fieldset>
</form>

<form method='post' action='index'>
  <fieldset >
    <legend>Color Sequence</legend>
    <select name='color_seq' >
	<option value='0_color_seq' selected>Rgb</option>
	<option value='1_color_seq'>Rbg</option>
	<option value='2_color_seq'>Gbr</option>
	<option value='3_color_seq'>Grb</option>
	<option value='4_color_seq'>Brg</option>
	<option value='5_color_seq'>Bgr</option>
    </select>
    <button type='submit'>Press to send </button>
  </fieldset>
</form>

<form method='post' action='index'>
  <fieldset >
      <legend>GIP</legend>
    <select name='GIP' id='GIP'>
	<option value='0_gip' selected>No</option>
	<option value='1_gip'>Yes</option>
    </select>
    <button type='submit'>Press to send </button>
  </fieldset>
</form>
 
<form method='post' action='index'>
  <fieldset >
      <legend>Direction</legend>
    <select name='direction' >
	<option value='0_direction' selected>TOP</option>
	<option value='1_direction'>BOT</option>
    </select>
    <button type='submit'>Press to send </button>
  </fieldset>
</form>
 <form method='post' action='index'>
  <fieldset >
      <legend>Display Orientation</legend>
    <select name='orientation' >
	<option value='1_orientation'>Rotated</option>
	<option value='0_orientation' selected>Not Rotated</option>
    </select>
    <button type='submit'>Press to send </button>
  </fieldset>
</form>	

<form method='post' action='index'>
  <fieldset >
      <legend>Display Orientation</legend>
    <select name='select_lr' id='select_lr'>
	<option value='1_select_lr'>To Right</option>
	<option value='0_select_lr' selected>To Left</option>
    </select>
    <button type='submit'>Press to send </button>
  </fieldset>
</form>

 <form method='post' action='index'>
  <fieldset >
      <legend>Data driver clock frequency</legend>
    <select name='freq'  value ='7'>
	<option value='0_freq'>12 MHz</option>
	<option value='1_freq' >6 MHz</option>
	<option value='2_freq'>3 MHz</option>
	<option value='3_freq' >1.5 MHz</option>
	<option value='4_freq'>750 kHz</option>
	<option value='5_freq'>375 kHz</option>
	<option value='6_freq'>187.5 kHz</option>
	<option value='7_freq'>93.75 kHz</option>
    </select>
    <button type='submit'>Press to send </button>
  </fieldset>
</form>

<form method='post' action='index'>
  <fieldset >
      <legend>Number of subframes</legend>
    <select name='frame' id='frame' >
	<option value='1_frame'>1 subframe</option>
	<option value='4_frame'>4 subframes</option>
	<option value='9_frame' selected>9 subframes</option>
	<option value='12_frame'>12 subframes</option>
    </select>
    <button type='submit'>Press to send </button>
  </fieldset>
</form>


<form method='get' action='index'>
<legend>Display size (Col x Row)</legend> 
  <input type='text' name='col' value=''/>
  <input type='text' name='row' value=''/>
  <button type='submit'>SET </button>
</form> 

<form method='get' action='index'>
<legend>Data driver shift</legend>
  <input type='text' name='wait_cnt' value='' data-mini='true'/>
  <button type='submit'>SET </button>
</form> 

<form method='get' action='index'>
<legend>save settings </legend>
<select name='save_settings' id='frame' >
	<option value='0'> save the settings for option 0 </option>
	<option value='1'> set the settings for option 0 </option>
	<option value='2'> save the settings for option 1 </option>
	<option value='3'> set the settings for option 1 </option>
	<option value='4'> save the settings for option 2 </option>
	<option value='5'> set the settings for option 2 </option>
	
    </select>
  <button type='submit'> Execute  </button>
</form> 

Mohamed Beltagy
</form>

</body>
</html>
